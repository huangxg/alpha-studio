<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Default</title>
</head>
<body>
  <a id="ogs" href="https://online-go.com">Let's play Go</a>

  <script>
    let btn = document.querySelector('#ogs');
      btn.addEventListener('click', e => {
        if (confirm('Did you ask your mom?')) {
          console.log('Yes, she said I can play.');
        } else {
          e.preventDefault();
          console.log('Oh, man. She never allows me to play.');
        }
      });
  </script>
</body>
</html>
