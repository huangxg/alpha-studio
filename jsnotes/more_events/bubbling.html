<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubbling and Capturing</title>
</head>
<body>
  <p>Knock, knock, who is there?</p>
  <ul id="name-list">
    <li>Tom</li>
    <li>Jerry</li>
    <li>Mickey</li>
    <li>Donald</li>
  </ul>

  <script>
    let list = document.querySelector('#name-list');
    list.addEventListener('click', e => {
      console.log("It's " + e.target.innerHTML);
    });
  </script>
</body>
</html>
