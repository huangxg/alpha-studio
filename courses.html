<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="studio.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" 
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="studio.js"></script>

  <title>Alpha Studio</title>
</head>
<body>
  <header id="header"></header>

  <div class="container">
    <div class="title">
      <h1>Courses by Alpha Studio</h1>
      <div>Discover, Inspire, Learn</div>
    </div>

    <div id="courses-table" class="table-wrap">
      <v-simple-table>
        <template v-slot:default>
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th class="text-right">Hours</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in courses" :key="item.name">
              <td>{{ item.id }}</td>
              <td><a :href=item.url>{{ item.name }}</a></td>
              <td class="text-right">{{ item.hours }}</td>
            </tr>
          </tbody>
        </template>
      </v-simple-table>
    </div>

    <div class="publisher m-5 p-5">
      <div>Alpha Studio</div>
      <div>Â© 2019 - 2020</div>
    </div>
  </div>

  <script>
    $(() => {
      $('#header').append(bao.studio.getNavbar({ section: 'Courses', level: 0 }));

      var courses = [
        {
          id   : "101",
          name : "Introduction to HTML",
          url  : "hnotes/index.html",
          logo : "img/html5.svg",
          hours: 8
        }, {
          id   : "102",
          name : "Introduction to CSS",
          url  : "hnotes/index.html",
          logo : "img/css3.svg",
          hours: 8
        }, {
          id   : "201",
          name : "Introduction to JavaScript",
          url  : "jsnotes/index.html",
          logo : "img/html5.svg",
          hours: 8
        }, {
          id   : "202",
          name : "Intermidate JavaScript",
          logo : "img/html5.svg",
          hours: 8
        }
      ];
      new Vue({
        el: '#courses-table',
        vuetify: new Vuetify(),
        data: { courses: courses }
      });

    });
  </script>
</body>
</html>
