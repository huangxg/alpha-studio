<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous" />
  <link rel="stylesheet" href="../book.css" />

  <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" 
      crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
      crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"
      integrity="sha384-cwVe6U8Tq7F/3JIj6xeDzOwuqeChcmRcdYqDGfoYmdAurw7L3f4dFHhEJKfxv96A"
      crossorigin="anonymous"></script>
  <script src="../studio.js"></script>
  <script src="hnotes.js"></script>

  <title>Table of Contents</title>
</head>
<body>
  <header id="header"></header>

  <div class="container mb-5">
    <div class="title">
      <h1>Table of Contents</h1>
    </div>

    <div id="toc" class="toc">
      <div class="toc-toggle-all">
        <a href="#">+ Expand All</a>
      </div>

      <toc-chapter v-for="chp in chapters" :chapter="chp" :key="chp.title">
        <toc-section slot-scope="scope" :section="scope.section"></toc-section>
      </toc-chapter>
    </div>
  </div>

  <script>
    $(() => {
      $('#header').append(bao.studio.getNavbar({
        logo     : bao.studio.hnotes.logo,
        sections : bao.studio.hnotes.sections,
        section  : 'Contents', 
        level    : 0
      }));

      bao.studio.initVue();
      bao.studio.expandToc();
      new Vue({
        el: '#toc',
        data: {
          chapters: bao.studio.hnotes.chapters,
        }
      });

      bao.studio.disableUnfinishedLinks();
    });
  </script>

</body>
</html>
