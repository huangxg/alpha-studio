<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../studio.css">
  <link rel="stylesheet" href="../../book.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" 
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="../../studio.js"></script>
  <script src="../../util.js"></script>
  <script src="../hnotes.js"></script>

  <title>Introduction</title>
</head>
<body>
  <header id="header"></header>

  <div class="container">
    <div class="title">
      <h3 class="chapter">Introduction</h3>
    </div>

    <h4 class="section">A simple page</h4>
    <div class="example">
      <script src="https://gist.github.com/huangxg/684ea73742ae2f3598238b328648b933.js?file=hello_world.html"></script>
      <h5><a href="hello_world.html">Hello, World</a></h5>
    </div>

    <h4 class="section">Objectives</h4>
    <ul>
      <li>Construct elements with HTML</li>
      <li>Decorate various elements with CSS</li>
    </ul>

    <h4 class="section">Methodology</h4>
    <ul>
      <li>What? Why? How?</li>
      <li>Examples</li>
      <li>Resources</li>
      <li>Tools</li>
    </ul>

    <h4 class="section">History</h4>
    <blockquote>
      <p class="reset">滚滚长江东逝水，浪花淘尽英雄。是非成败转头空。青山依旧在，几度夕阳红。</p>
      <footer>杨慎·临江仙</footer>
    </blockquote>

    <div id="computer-techs" class="table-wrap">
      <v-simple-table>
        <template v-slot:default>
          <caption>Computer Technologies</caption>
          <thead>
            <tr>
              <th>Time</th>
              <th>Technology</th>
              <th>People</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in techs" :key="item.name">
              <td>{{ item.time }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.people }}</td>
            </tr>
          </tbody>
        </template>
      </v-simple-table>
    </div>

    <figure class="text-center">
      <img class="figure-img img-fluid rounded" src="../img/640px-Model_of_a_Turing_machine.jpg" alt="">
      <figcaption class="figure-caption">Turing machine (courtesy of Wikipedia)</figcaption>
    </figure>

    <figure class="text-center">
      <img class="figure-img img-fluid rounded" src="../img/628px-Eniac.jpg" alt="">
      <figcaption class="figure-caption">Eniac (courtesy of Wikipedia)</figcaption>
    </figure>

    <div id="web-techs" class="table-wrap">
      <v-simple-table>
        <template v-slot:default>
          <caption>Web Technologies</caption>
          <thead>
            <tr>
              <th>Time</th>
              <th>Technology</th>
              <th>People</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in techs" :key="item.name">
              <td>{{ item.time }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.people }}</td>
            </tr>
          </tbody>
        </template>
      </v-simple-table>
    </div>
  </div>

  <script>
    $(() => {
      $('#header').append(bao.studio.getNavbar({
        logo     : bao.studio.hnotes.logo,
        sections : bao.studio.hnotes.sections,
        section  : 'Contents', 
        level    : 1
      }));

      var computerTechs = [
        [ 1936, 'Turing machine, Turing test', 'Alan Turing' ],
        [ 1945, 'Von Neumann architecture', 'John von Neumann' ],
        [ 1946, 'ENIAC', 'John Mauchly, J. Presper Eckert, 朱传榘' ],
        [ 1969, 'ARPANET', 'Defense Advanced Research Projects Agency (DARPA)' ],
        [ 1970, 'Unix', 'Ken Thompson, Dennis Ritchie, Brian Kernighan, Douglas McIlroy, Joe Ossanna' ],
        [ 1972, 'C', 'Dennis Ritchie' ],
        [ 1985, 'C++', 'Bjarne Stroustrup' ],
        [ 1990, 'Python', 'Guido van Rossum' ],
        [ 1995, 'Java', 'James Gosling' ],
      ];
      new Vue({
        el: '#computer-techs',
        vuetify: new Vuetify(),
        data: { techs: computerTechs.map(t => {
          return { time: t[0], name: t[1], people: t[2] };
        }) }
      });

      var webTechs = [
        [ 1991, 'HTML', 'Tim Berners-Lee' ],
        [ 1995, 'JavaScript', 'Brendan Eich' ],
        [ 1996, 'CSS', 'Håkon Wium, LieBert Bos' ],
      ];
      new Vue({
        el: '#web-techs',
        vuetify: new Vuetify(),
        data: { techs: webTechs.map(t => {
          return { time: t[0], name: t[1], people: t[2] };
        }) }
      });
    });
  </script>

</body>
</html>
